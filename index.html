<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8">
    <meta name="description"
          content="川島一朔（研究者）のウェブサイト。臨床心理学に関わる問題に、脳波などの神経指標と、機械学習などの情報処理技術を用いてアプローチします。最近は、マインドフルネス瞑想がマインドワンダリングのどういった側面に働きかけているのかについて研究しています。">
		<meta name="viewport" content="width=device-width,initial-scale=1">

    <link href = "css/common.css" rel = "stylesheet" type = "text/css" media = "all">

    <script type = "text/javascript" src="js/swingBtns.js"></script>
    <script type = "text/javascript" src="js/html-load.js"></script>
    <script type = "text/javascript">
      function load_top(){$("#contents").load("top.html");}
      function load_profile(){$("#contents").load("profile.html");}
      function load_tech(){$("#contents").load("tech.html");}
      function openMenu(){$("#gnav_sp").slideToggle();}
    </script>
  </head>

  <body>
    <header id="forPC">
      <p>MENU ></p>
      <nav id = "gnav">
        <div id="btn_base">
          <ul>
      			<li><img src="./img/btn_base_top.png" width = 120 height = 120 class="btn"></li>
      			<li><img src="./img/btn_base_profile.png" width = 120 height = 120 class="btn"></li>
            <li><img src="./img/btn_base_tech.png" width = 120 height = 120 class="btn"></li>
      		</ul>
        </div>
        <div id="btn_mount">
          <ul>
      			<li><img src="./img/btn_mount_top.png"
                     width = 120 height = 120
                     class="btn" id="btn_mount_top"
                     onclick=load_top(); onmouseover="liftUp_top();" onmouseout="fall_top()"></li>
      			<li><img src="./img/btn_mount_profile.png"
                     width = 120 height = 120
                     class="btn" id="btn_mount_profile"
                     onclick=load_profile(); onmouseover="liftUp_profile();" onmouseout="fall_profile()"></li>
            <li><img src="./img/btn_mount_tech.png"
                     width = 120 height = 120
                     class="btn" id="btn_mount_tech"
                     onclick=load_tech(); onmouseover="liftUp_tech();" onmouseout="fall_tech()"></li>
      		</ul>
        </div>
      </nav>
    </header>
		<header id="forSP">
      <img src="./img/btn_menu.png" width = 60 height = 60 id="menuBtn" onclick=openMenu();>
			<nav id = "gnav_sp">
				<ul>
					<li><p onclick="load_top(); openMenu()">TOP</p></li>
					<li><p onclick="load_profile(); openMenu()">PROFILE</p></li>
					<li><p onclick="load_tech(); openMenu()">TECH.</p></li>
				</ul>
			</nav>
		</header>
    <div id = "contents">
    </div>
